name: CI/CD Kenan

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./app

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t agilazizovf/azconprice .
        working-directory: ./app


      - name: Push Docker Image
        run: docker push agilazizovf/azconprice
        working-directory: ./app
        
  deploy:
    needs: build-and-test  # Deploy only if the 'build-and-test' job succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull agilazizovf/otogo
            docker stop azconprice || true
            docker rm otoazconpricego || true
            docker run -d \
            --name azconprice \
            -v /home/ubuntu/azconprice/files:/home/ubuntu/azconprice/files \
            -p 7135:7135 \
            agilazizovf/azconprice